<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="profilecard.css">
</head>
<body>

    <img src="" alt="">

    <div class="container">

        <div class="topbackground">
            <img src="bg-pattern-card.svg" alt="">

        </div>

        <div class="body">

            <div class="pic">
                <img src="image-victor.jpg" alt="profile pic">
        
            </div>
        
        
            <div class="bodyp">
                <span class="name">Victor Crest</span>
                <span class="side">26</span>
        
            <p>London</p>
        
            <div class="line">
                <hr>
            </div>

            </div>


        </div>

        <div class="footer">

            <div class="left">
                <p class="folcount">80K</p>
                <p class="fol">Followers</p>
            </div>

            <div class="middle">
                <p class="likcount">803K</p>
                <p class="lik">Likes</p>
    
            </div>

            <div class="right">
                <p class="ricount">1.4K</p>
                <p class="ri">Photos</p>
    
            </div>
    
    
    
        </div>

    </div>


    

    
</body>
</html>
